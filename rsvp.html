<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSVP - CUniverse</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>CUniverse</h1>
            <p class="tagline">Your Universe of CUNY Events</p>
        </header>

        <div class="page-content">
            <h2>RSVP for Events</h2>
            <p>Welcome to the RSVP page! Here you can register for upcoming CUNY events.</p>
            
            <div class="form-container">
                <form id="rsvpForm">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-group">
                        <label for="school">School</label>
                        <input type="text" id="school" name="school" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="event">Event you want to attend</label>
                        <input type="text" id="event" name="event" required>
                    </div>

                    <div class="form-group">
                        <label for="guests">Number of Guests</label>
                        <input type="number" id="guests" name="guests" min="1" required>
                    </div>

                    <div class="form-group">
                        <label for="message">Message/Notes</label>
                        <textarea id="message" name="message" rows="4"></textarea>
                    </div>

                    <button type="submit" class="rsvp-button">RSVP Now</button>
                </form>
            </div>
        </div>

        <footer>
            <nav class="footer-nav">
                <a href="index.html">Home</a>
                <a href="rsvp.html" class="active">RSVP</a>
                <a href="contact.html">Contact Us</a>
                <a href="faqs.html">FAQs</a>
            </nav>
            <p class="copyright">Â© 2025 CUniverse</p>
        </footer>
    </div>

    <!-- Modal for RSVP confirmation -->
    <div id="confirmationModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>RSVP Confirmation</h2>
            <p id="confirmationMessage"></p>
            <button class="modal-button" onclick="closeModal()">OK</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
